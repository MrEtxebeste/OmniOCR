{% extends "base.html" %}

{% block title %}Dashboard - OmniOCR{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2>Panel de Control</h2>
        <p class="text-muted">Sube un documento para comenzar el procesamiento inteligente.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="bi bi-upload"></i> Subir Documento</h5>
            </div>
            <div class="card-body">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Tipo de documento</label>
                        <select name="doc_type" class="form-select" required>
                            <option value="factura">Factura</option>
                            <option value="albaran">Albarán</option>
                            <option value="presupuesto">Presupuesto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Archivo (PDF, JPG, PNG)</label>
                        <input type="file" name="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        Procesar con IA
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Últimos Procesados</h5>
            </div>
            <div class="card-body">
                <p class="text-center text-muted">Aún no hay documentos procesados.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
