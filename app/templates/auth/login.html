{% extends "base.html" %}

{% block title %}Login - OmniOCR{% endblock %}

{% block extra_css %}
<style>
    .gradient-custom {
        background: linear-gradient(to right, rgb(240, 239, 241), rgb(236, 196, 108));
        border-radius: 1rem;
    }
    body { background-color: #212529; } /* Fondo oscuro exterior */
    nav { display: none !important; } /* Ocultar el menú superior en el login */
</style>
{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card gradient-custom shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <h2 class="fw-bold mb-2 text-dark">OmniOCR</h2>
                <p class="text-dark mb-5">Introduce tu usuario y contraseña para acceder</p>

                <form action="{{ url_for('auth.login') }}" method="POST">
                    <div class="form-floating mb-4">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required />
                        <label for="username">Usuario</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required />
                        <label for="password">Contraseña</label>
                    </div>

                    <button class="btn btn-dark btn-lg px-5 w-100" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
